<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>

    <!-- Start Page -->

    <div id="startPage">

        <h1 id="startHeader">Astros' "Banging" Baseball</h1>

        <div id="startBody">
            <img src="https://img.freepik.com/free-vector/baseball-logo-template-design_1251-6.jpg?w=740&t=st=1688585147~exp=1688585747~hmac=a71fe246bb700e9f52581787845569076dd71e5c2437558cff28db0bd1fc9ec1" alt="Image by @dreamwaves"/>
            <img src="https://img.freepik.com/premium-vector/cute-garbage-can-character-flat-cartoon-emoticon-vector-template-design-illustration_570764-2948.jpg" alt="Image by @wicstudio" />
        </div>    

        <button id="startBtn">Start</button>
        <button id="instructionsOpen">Instructions</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span id="close">&times;</span>
                <p id="modalContent"></p>
            </div>
        
        </div>

    </div>

    <!-- Pitcher Page -->

    <div id="pitcherPage">

        <h1 id="pitcherHeader">Pitcher's Dilemma</h1>

        <div id="pitcherBody">
            <div id="pitcherTTT">
                <div id="Top" class="Left"></div>
                <div id="Top" class="Center"></div>
                <div id="Top" class="Right"></div>

                <div id="Middle" class="Left"></div>
                <div id="Middle" class="Center"></div>
                <div id="Middle" class="Right"></div>

                <div id="Bottom" class="Left"></div>
                <div id="Bottom" class="Center"></div>
                <div id="Bottom" class="Right"></div>
            </div>
            <div id="pitcherSpace"></div>
            <div id="pitcherBtns">
                <button>Fastball</button>
                <button>Curve Ball</button>
                <button>Eephus</button>
            </div>
        </div>

        <p id="pitcherMsg"></p>
        <p>Pitch Selected: <span id="pitcherCol"></span> <span id="pitcherRow"></span> <span id="pitcherSelected"></span></p>
        <button id="pitcherBtn">Confirm</button>

    </div>

    <!-- Batters Page -->

    <div id="batterPage">

        <h1 id="batterHeader">Astros' "All Star" Mode</h1>

        <div id="batterBody">
            <div id="batterTTT">
                <div id="Top" class="Left"></div>
                <div id="Top" class="Center"></div>
                <div id="Top" class="Right"></div>

                <div id="Middle" class="Left"></div>
                <div id="Middle" class="Center"></div>
                <div id="Middle" class="Right"></div>

                <div id="Bottom" class="Left"></div>
                <div id="Bottom" class="Center"></div>
                <div id="Bottom" class="Right"></div>
            </div>
            <div id="batterSpace"></div>
            <div id="batterBtns">
                <button>Fast</button>
                <button>Medium</button>
                <button>Slow</button>
            </div>
        </div>

        <p id="batterMsg"></p>
        <p id="hintMsg"></p>
        <img id="hint" src="https://img.freepik.com/premium-vector/cute-garbage-can-character-flat-cartoon-emoticon-vector-template-design-illustration_570764-2948.jpg" alt="Image by @wicstudio" />        
        <p>Swing Selected: <span id="batterCol"></span> <span id="batterRow"></span> <span id="batterSelected"></span></p>

        <button id="hintOpen">Hint Help</button>
        <button id="batterBtn">Confirm</button>

        <!-- The Modal -->
        <div id="myModal2" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span id="close2">&times;</span>
                <p id="modalContent2"></p>
            </div>
        
        </div>

    </div>

    <!-- Batter's Box Page -->

    <div id="battersBoxPage">

        <h1 id="battersBoxHeader">Batter's Box</h1>
        <h2 id="resultMsg"></h2>
        
        <div id="resultsDiv">

            <div id="scoreDiv">
                <h2 id="hitCount"></h2>
                <h2 id="strikeoutCount"></h2>
                <h2 id="thrownoutCount"></h2>
            </div>

            <div id="countDiv">
                <h2 id="pitchCount"></h2>
                <h2 id="susCount"></h2>
            </div>

        </div>

        <div id="battersBoxBody">

            <img hidden id="hitImg" src="https://img.freepik.com/premium-vector/baseball-player-who-is-catching-ball_498048-106.jpg" alt="Image by @Forde"/>
            
            <img hidden id="missImg" src="https://img.freepik.com/premium-photo/young-caucasian-man_1368-462477.jpg" alt="Image by @luis_molinero"/>

            <div id="strikeoutImgCrop">
                <img hidden id="strikeoutImg" src="https://img.freepik.com/premium-vector/editable-text-effect-strike-out-3d-cartoon-template-style-premium-vector_480443-1574.jpg" alt="Image by @Hasbi Creative"/>
            </div>

            <img hidden id="thrownoutImg" src="https://img.freepik.com/free-photo/referee-showing-red-card-displeased-african-american-football_155003-32678.jpg?w=740&t=st=1689001351~exp=1689001951~hmac=601b8bc90ba730270e8ee50367f4e3bedce3d7b9f857d979e99900c5265db88a" alt="Image by @master1305"/>            
            
        </div>    

        <button id="playAgainBoxBtn">Next Swing</button>
        <button id="quitBoxBtn">Start Over</button>

    </div>
    
</body>
</html>
