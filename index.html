<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>

    <!-- Start Page -->

    <div id="startPage">

        <h1 id="startHeader">Astros' "Banging" Baseball</h1>

        <div id="startBody">
            <img src="https://img.freepik.com/free-vector/baseball-logo-template-design_1251-6.jpg?w=740&t=st=1688585147~exp=1688585747~hmac=a71fe246bb700e9f52581787845569076dd71e5c2437558cff28db0bd1fc9ec1" alt="Image by @wicstudio" alt="Image by @dreamwaves"/>
            <img src="https://img.freepik.com/premium-vector/cute-garbage-can-character-flat-cartoon-emoticon-vector-template-design-illustration_570764-2948.jpg" alt="Image by @wicstudio" />
        </div>    

        <button id="startBtn">Start</button>

    </div>

    <!-- Pitcher Page -->

    <div id="pitcherPage">

        <h1 id="pitcherHeader">Pitcher's Dilema</h1>

        <div id="pitcherBody">
            <div id="pitcherTTT">
                <div id="Top" class="Left"></div>
                <div id="Top" class="Center"></div>
                <div id="Top" class="Right"></div>

                <div id="Middle" class="Left"></div>
                <div id="Middle" class="Center"></div>
                <div id="Middle" class="Right"></div>

                <div id="Bottom" class="Left"></div>
                <div id="Bottom" class="Center"></div>
                <div id="Bottom" class="Right"></div>
            </div>
            <div id="pitcherSpace"></div>
            <div id="pitcherBtns">
                <button>Fastball</button>
                <button>Curve Ball</button>
                <button>Eephus</button>
            </div>
        </div>

        <p id="pitcherMsg"></p>
        <p>Pitch Selected: <span id="pitcherCol"></span> <span id="pitcherRow"></span> <span id="pitcherSelected"></span></p>
        <button id="pitcherBtn">Confirm</button>

    </div>

    <!-- Batters Page -->

    <div id="batterPage">

        <h1 id="batterHeader">Astros' "All Star" Mode</h1>

        <div id="batterBody">
            <div id="batterTTT">
                <div id="Top" class="Left"></div>
                <div id="Top" class="Center"></div>
                <div id="Top" class="Right"></div>

                <div id="Middle" class="Left"></div>
                <div id="Middle" class="Center"></div>
                <div id="Middle" class="Right"></div>

                <div id="Bottom" class="Left"></div>
                <div id="Bottom" class="Center"></div>
                <div id="Bottom" class="Right"></div>
            </div>
            <div id="batterSpace"></div>
            <div id="batterBtns">
                <button>Fast</button>
                <button>Medium</button>
                <button>Slow</button>
            </div>
        </div>

        <p id="batterMsg"></p>
        <p id="hintMsg"></p>
        <img id="hint" src="https://img.freepik.com/premium-vector/cute-garbage-can-character-flat-cartoon-emoticon-vector-template-design-illustration_570764-2948.jpg" alt="Image by @wicstudio" />        
        <p>Swing Selected: <span id="batterCol"></span> <span id="batterRow"></span> <span id="batterSelected"></span></p>

        <button id="batterBtn">Confirm</button>

    </div>

    <!-- Batter's Box Page -->

    <div id="battersBoxPage">

        <h1 id="battersBoxHeader">Batter's Box</h1>

        <div id="battersBoxBody">
            add 2 divs and style row wise and extra buttons
        </div>    

        <button id="playAgainBoxBtn">Play Again</button>
        <button id="quitBoxBtn">Quit</button>

    </div>
    
</body>
</html>
